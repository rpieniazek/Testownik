<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="pages/admin/template">
<head>

<title>Dodawah nowy Quiz</title>

<script th:src="@{/js/addAnswer.js}"></script>
</head>
<body>
	<div class="main-container" layout:fragment="content"   >
		<form action="#" method="post" th:action="${flowExecutionUrl}" > 
			
			<input type="hidden" name="_flowExecutionKey"
			value="${flowExecutionKey}"/> 
			<label>Nazwa quizu</label>
				<input type="text" name="quizName" /><br />
			<label>Przedmiot</label>
				<input type="text" name="quizSubject" /><br />
			<label>Instytucja</label>
				<input type="text" name="quizInstitution" /><br />
			<input type="submit" name="_eventId_addQuestion" value="Dodaj pierwsze pytanie" />
		</form>
	</div>
</body>
</html>
